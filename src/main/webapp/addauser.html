<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>adduser</title>
    <script type="text/css">
        .right {
        float: right;
        }
        .left {
        float: left;
        }
    </script>
</head>
<body>
<form action="/adduser" method="post">
    <table>
        <tr>
            <td class="right">name:</td>
            <td class="left"><input name="name"></td>
        </tr>
        <tr>
            <td class="right">age:</td>
            <td class="left"><input name="age"></td>
        </tr>
        <tr>
            <td class="right">email:</td>
            <td class="left"><input name="email"></td>
        </tr>
        <tr>
            <td class="right">address:</td>
            <td class="left"><input name="address"></td>
        </tr>
        <tr>
            <td class="right">phone num:</td>
            <td class="left"><input name="phone_num"></td>
        </tr>
        <tr><td><input type="submit" value="添加用户"></td></tr>
    </table>
</form>
</body>
</html>
